<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presentación Animada</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider">
    <div class="slide active"> <h1>Slide 1</h1> <p>Contenido de la primera diapositiva.</p> </div>
    <div class="slide"> <h1>Slide 2</h1> <p>Segunda diapositiva con más información.</p> </div>
    <div class="slide"> <h1>Slide 3</h1> <p>La última slide, ¡gracias!</p> </div>
  </div>

  <div class="controls">
    <button onclick="prevSlide()">⟨ Anterior</button>
    <button onclick="nextSlide()">Siguiente ⟩</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
